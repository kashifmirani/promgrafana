apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:8.0.4
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
          securityContext:
            runAsUser: 472  # Update this value to match the UID of the 'grafana' user within the container
            fsGroup: 472    # Update this value to match the GID of the 'grafana' group within the container
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-storage
